<!DOCTYPE html>
<html>
<head>
    <script src="https://sdk.cashfree.com/js/v3/cashfree.js"></script>
    <style>
        body {
            background-image: url(/cashfree/background-2.png);
            font-family: Arial, sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            /*background: linear-gradient(135deg, #4a1e9e, #7b2cbf);*/
            background-size: cover;
        }

        .payment-container {
            background: white;
            border-radius: 16px;
            padding: 2rem;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 10px;
        }

        .loading-spinner {
            width: 30px;
            height: 30px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #1f074f;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .logo-container {
            width: 60px;
            height: 60px;
            background: #fff;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: -50px auto 20px;
        }

        .logo {
            color: white;
            font-size: 24px;
            font-weight: bold;
            width: 45px;
            object-fit: cover;
            border-radius: 50%;
        }

        .paying-text {
            text-align: center;
            color: #666;
            margin-bottom: 8px;
        }

        .company-name {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 16px;
        }

        .amount {
            text-align: center;
            color: #666;
            margin-bottom: 24px;
        }

        .input-group {
            margin-bottom: 16px;
        }

            .input-group label {
                display: block;
                color: #666;
                margin-bottom: 8px;
            }

        .input-field {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
        }

        .phone-input {
            display: flex;
            align-items: center;
        }

        .country-code {
            padding: 12px;
            background: #f5f5f5;
            border: 1px solid #ddd;
            border-radius: 8px 0 0 8px;
            border-right: none;
        }

        .phone-field {
            border-radius: 0 8px 8px 0;
        }

        .coupon-container {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 24px;
        }

        .coupon-field-container {
            display: none;
            margin-bottom: 24px;
        }

            .coupon-field-container.visible {
                display: block;
            }

        .coupon-status {
            margin-top: 8px;
            font-size: 14px;
        }

        .success-message {
            color: #2e7d32;
        }

        .error-message {
            color: #d32f2f;
        }

        .phonepe-button {
            width: 100%;
            padding: 16px;
            background: #1f074f;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

            .phonepe-button:hover {
                background: #4a1e9e;
            }

            .phonepe-button:disabled {
                background: #cccccc;
                cursor: not-allowed;
            }

        .phonepe-logo {
            height: 24px;
            width: auto;
        }

        #error-message {
            color: #d32f2f;
            margin-top: 10px;
            text-align: center;
            display: none;
        }

        .original-amount {
            text-decoration: line-through;
            color: #999;
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div class="payment-container">
        <div class="logo-container">
            <img src="/cashfree/cashfree-logo.png" class="logo" alt="Logo">
        </div>
        <p class="paying-text">Paying</p>
        <h1 class="company-name">YourCompany India Private Limited</h1>
        <p class="amount">Amount Payable: <span id="amount-display">â‚¹ 100.00</span></p>

        <div class="input-group">
            <label>Enter your name</label>
            <input type="text" class="input-field" id="user-name" value="guruji gyan" placeholder="Full Name">
        </div>

        <div class="input-group">
            <label>Enter your email</label>
            <input type="text" class="input-field" id="email" value="name@domain.com" placeholder="Enter your email">
        </div>

        <div class="input-group">
            <label>Enter your phone number</label>
            <div class="phone-input">
                <span class="country-code">+91</span>
                <input type="tel" class="input-field phone-field" id="phone-number" value="9772211155" placeholder="Enter your number">
            </div>
        </div>

        <div id="error-message"></div>
        <button type="button" id="payBtn" class="phonepe-button">
            <img src="/cashfree/cashfree-logo.png" alt="PhonePe Logo" class="phonepe-logo">
            Pay with Cashfree
        </button>

        <div class="loading" id="loading">
            <div class="loading-spinner"></div>
            <p>Processing payment...</p>
        </div>
    </div>
</body>
<script>
    const cashfree = Cashfree({
    mode: "sandbox",
});

var loader = document.getElementById("loading");
var userName = document.getElementById("user-name");
var email = document.getElementById("email");
var phoneNumber = document.getElementById("phone-number");

document.getElementById("payBtn").addEventListener("click", function () {
    loader.style.display = 'block';

    fetch(`/Cashfree/CreateOrder.php`, {
        method: 'POST',
        body: JSON.stringify({
                    username: userName.value,
                    phone: phoneNumber.value,
                    email: email.value
                })
    })
    .then(res => res.json())
    .then(data => {
        if (!data.payment_session_id) {
            alert("Failed to create payment session. Please try again.");
            loader.style.display = 'none';
            return;
        }

        let checkoutOptions = {
            paymentSessionId: data.payment_session_id,
            redirectTarget: "_modal",
            appearance: {
                width: "425px",
                height: "700px",
            },
        };

        cashfree.checkout(checkoutOptions).then((result) => {
            if (result.error) {
                alert("There is some payment error, Check for Payment Status");
                console.error(result.error);
                loader.style.display = 'none';
            }
            if (result.redirect) {
                console.log("Payment will be redirected");
            }
            if (result.paymentDetails) {
                history.pushState(null, null, location.href);
                window.onpopstate = function () {
                    history.pushState(null, null, location.href);
                };

                window.location.href = "/Cashfree/Verify.html?txnId=" + data.order_id;
            }
        });
    })
    .catch(err => {
        console.error('Error during order creation:', err);
        alert("Something went wrong. Please try again.");
        loader.style.display = 'none';
    });
});
</script>
</html>

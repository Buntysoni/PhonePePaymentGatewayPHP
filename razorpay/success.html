<!DOCTYPE html>
<html>
<head>
    <title>Payment Successful</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #4a1e9e, #7b2cbf);
        }

        .success-container {
            background: white;
            border-radius: 16px;
            padding: 2rem;
            width: 90%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .success-icon {
            width: 80px;
            height: 80px;
            background: #4CAF50;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 20px;
            color: white;
            font-size: 40px;
        }

        .success-title {
            color: #2e7d32;
            font-size: 24px;
            margin-bottom: 10px;
        }

        .transaction-id {
            color: #666;
            margin-bottom: 20px;
        }

        .home-button {
            padding: 12px 24px;
            background: #7b2cbf;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="success-container">
        <div class="success-icon">âœ“</div>
        <h1 class="success-title">Payment Successful!</h1>
        <p class="transaction-id">Transaction ID: <span id="txn-id"></span></p>
        <a href="/" class="home-button">Back to Home</a>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        document.getElementById('txn-id').textContent = urlParams.get('txnId') || 'N/A';
    </script>
</body>
</html>

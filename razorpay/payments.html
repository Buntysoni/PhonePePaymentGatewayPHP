<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body {
            background-image: url(background.webp);
            font-family: Arial, sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-size: cover;
        }

        .payment-container {
            margin: 10px;
            background: white;
            border-radius: 16px;
            padding: 2rem;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 10px;
        }

        .loading-spinner {
            width: 30px;
            height: 30px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #5f259f;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .logo-container {
            width: 60px;
            height: 60px;
            background: #f6fbff;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: -50px auto 20px;
        }

        .logo {
            color: white;
            font-size: 24px;
            font-weight: bold;
            width: 45px;
        }

        .paying-text {
            text-align: center;
            color: #666;
            margin-bottom: 8px;
        }

        .company-name {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 16px;
        }

        .amount {
            text-align: center;
            color: #666;
            margin-bottom: 24px;
        }

        .input-group {
            margin-bottom: 16px;
        }

        .input-group label {
            display: block;
            color: #666;
            margin-bottom: 8px;
        }

        .input-field {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
        }

        .phone-input {
            display: flex;
            align-items: center;
        }

        .country-code {
            padding: 12px;
            background: #f5f5f5;
            border: 1px solid #ddd;
            border-radius: 8px 0 0 8px;
            border-right: none;
        }

        .phone-field {
            border-radius: 0 8px 8px 0;
        }

        .coupon-container {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 24px;
        }

        .coupon-field-container {
            display: none;
            margin-bottom: 24px;
        }

        .coupon-field-container.visible {
            display: block;
        }

        .coupon-status {
            margin-top: 8px;
            font-size: 14px;
        }

        .success-message {
            color: #2e7d32;
        }

        .error-message {
            color: #d32f2f;
        }

        .phonepe-button {
            width: 100%;
            padding: 16px;
            background: #5f259f;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .phonepe-button:hover {
            background: #4a1e9e;
        }

        .phonepe-button:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }

        .phonepe-logo {
            height: 24px;
            width: auto;
        }

        #error-message {
            color: #d32f2f;
            margin-top: 10px;
            text-align: center;
            display: none;
        }

        .original-amount {
            text-decoration: line-through;
            color: #999;
            margin-right: 8px;
        }

        .success-container {
            background: white;
            border-radius: 16px;
            padding: 2rem;
            width: 90%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .hidden {
            display: none;
        }

        .success-icon {
            width: 80px;
            height: 80px;
            background: #4CAF50;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 20px;
            color: white;
            font-size: 40px;
        }

        .success-title {
            color: #2e7d32;
            font-size: 24px;
            margin-bottom: 10px;
        }

        .loader-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 15px;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .transaction-id {
            color: #666;
            margin-bottom: 20px;
        }

        .home-button {
            padding: 12px 24px;
            background: #7b2cbf;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }

        .d-none {
            display: none;
        }
    </style>
</head>

<body>
    <div class="payment-container">
        <div class="logo-container">
            <img src="razorpay-logo.png" class="logo" alt="Logo">
        </div>
        <p class="paying-text">Paying</p>
        <h1 class="company-name">Guruji Gyan Payments</h1>
        <p class="amount">Amount Payable: <span id="amount-display">₹ 1489.00</span></p>
        <div class="input-group">
            <label>Enter your name</label>
            <input type="text" class="input-field" id="user-name" placeholder="Full Name">
        </div>
        <div class="input-group">
            <label>Enter your phone number</label>
            <div class="phone-input">
                <span class="country-code">+91</span>
                <input type="tel" class="input-field phone-field" id="phone-number" placeholder="Enter your number">
            </div>
        </div>
        <div class="coupon-container d-none">
            <input type="checkbox" id="coupon">
            <label for="coupon">Have a coupon code?</label>
        </div>
        <div class="coupon-field-container" id="coupon-field-container">
            <input type="text" class="input-field" id="coupon-code" placeholder="Enter coupon code">
            <div class="coupon-status" id="coupon-status"></div>
        </div>
        <div id="error-message"></div>
        <button type="button" id="pay-button" class="phonepe-button">
            <i class="fa fa-credit-card"></i>
            MAKE PAYMENT
        </button>
        <div class="loading" id="loading">
            <div class="loading-spinner"></div>
            <p>Processing payment...</p>
        </div>
    </div>
    <div class="success-container d-none">
        <div id="paymentStatus">
            <div class="success-icon">✓</div>
            <h1 class="success-title">Payment Successful!</h1>
            <p class="transaction-id">Transaction ID: <span id="txn-id"></span></p>
        </div>
        <a onclick="window.location.reload()" class="home-button">Back to Home</a>
    </div>
    <script src="site.js"></script>
</body>

</html>

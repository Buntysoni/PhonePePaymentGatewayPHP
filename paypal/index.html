<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>PayPal Checkout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #f3f6fb, #e6eefc);
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh
        }

        .payment-container {
            background: #fff;
            border-radius: 12px;
            padding: 20px;
            width: 92%;
            max-width: 420px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.08);
            margin: 20px;
        }

        .logo-container {
            width: 64px;
            height: 64px;
            margin: -48px auto 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo {
            width: 56px;
            height: 56px;
        }

        .paying-text {
            text-align: center;
            color: #666;
            margin: 0
        }

        .company-name {
            text-align: center;
            font-size: 20px;
            margin: 6px 0 12px
        }

        .amount {
            text-align: center;
            color: #333;
            font-weight: 600;
            margin-bottom: 16px
        }

        .input-group {
            margin-bottom: 12px
        }

        .input-group label {
            display: block;
            color: #666;
            margin-bottom: 6px;
        }

        .input-field {
            width: 100%;
            padding: 10px 12px;
            border-radius: 8px;
            border: 1px solid #e0e6ef;
            box-sizing: border-box
        }

        .phonepe-button {
            width: 100%;
            padding: 12px;
            background: #003087;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-weight: 700;
            cursor: pointer
        }

        .phonepe-button:disabled {
            opacity: 0.6;
            cursor: not-allowed
        }

        /* Disabled input appearance */
        .input-field[disabled] {
            background: #f5f7fa;
        }

        /* Tiny inline spinner for buttons */
        .paypal-spinner {
            display: inline-block;
            width: 14px;
            height: 14px;
            border: 2px solid rgba(255,255,255,0.9);
            border-top-color: rgba(255,255,255,0.4);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            vertical-align: middle;
            margin-right: 8px;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>

<body>
    <div class="payment-container" id="payment-container">
        <div class="logo-container">
<div style="background:#fff;border-radius:50%;padding:10px;">
            <img src="/paypal/paypal-logo.png" alt="PayPal" style="height:40px;">
          </div>        </div>
        <h1 class="company-name">Guruji Gyan Payments (PayPal)</h1>
        <p class="amount">Amount Payable: <span id="amount-display">$ 100.00</span></p>

        <form id="paymentForm" method="post">
<input type="hidden" name="upload" value="1">
            <div class="input-group">
                <label>Enter your name</label>
                <input type="text" class="input-field" id="username" name="username" value="Guruji Gyan" placeholder="Full Name" required />
            </div>

            <div class="input-group">
                <label>Enter your email</label>
                <input type="email" class="input-field" id="email" name="email" value="pujasoni7877@gmail.com" placeholder="name@domain.com"
                    required />
            </div>

            <div class="input-group">
                <label>Enter your phone number</label>
                <input type="tel" class="input-field" id="phone" name="phone" value="9772211155" placeholder="Optional" />
            </div>

            <div class="input-group">
                <label>Amount (USD)</label>
                <input type="number" step="0.01" class="input-field" id="amount" name="amount" value="100.00" required />
            </div>

            <div id="error-message" style="display:none;color:#d32f2f;margin-bottom:10px"></div>
            <button type="submit" id="payBtn" class="phonepe-button">Proceed to Pay</button>
        </form>
    </div>

    <!-- Confirmation Section (hidden until order created) -->
    <div id="confirmationSection" style="display:none; max-width:420px; width:92%; margin-top:16px; margin: 20px;">
        <div style="background:#fff; border-radius:12px; padding:18px; box-shadow:0 6px 18px rgba(0,0,0,0.06);">
            <h3 style="margin:0 0 8px;text-align:center">Confirm Payment</h3>
            <p id="confirmSummary" style="text-align:center;color:#333;margin-bottom:12px"></p>
            <div id="confirm-paypal-button" style="text-align:center"></div>
            <div style="text-align:center;margin-top:12px">
                <button id="confirmBack"
                    style="padding:8px 14px;border-radius:8px;border:1px solid #ccc;background:#fff;">Edit</button>
            </div>
        </div>
    </div>

    <div id="paypal-button-container" style="margin-top:20px;"></div>

    <!-- PayPal SDK (hardcoded client-id) -->
    <script
        src="https://www.paypal.com/sdk/js?client-id=--client_id--&currency=USD"></script>
    <script src="/paypal/site.js"></script>
</body>

</html>
